# 60 Words About the Author
author-about: Natural de **São Paulo, Brasil**, tenho fome por conhecimento – sobre mim mesma e sobre o mundo. **Amante da natureza**, especialmente praias, um dos meus  hobbies é me desconectar e acampar. **Atleta amadora**, concílio a prática de esportes com minha rotina pesada. **Observadora**, gosto de admirar a arte e o movimento humano. **Sobrecarregada**, busco sempre por processos que possam facilitar minha vida. **Curiosa**, estou sempre atenta ao movimento da sociedade e às inovações tecnológicas. 
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://github.com/Natacha-Romeiro

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
